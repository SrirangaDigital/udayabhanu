	<h1 class="title" data-language="kannada">ಉತ್ತರಗೀತಾ ಭಾಷ್ಯ</h1>
	<ol>
		<li page="0000k-0000m">श्री भगवद्गौडपादाचार्य विरचितम् उत्तरगीता भाष्यम् निवेदना</li>
		<li page="0000o-0000t">ಪ್ರಸ್ತಾವನೆ</li>
		<li>ಶ್ರೀ ಗೌಡಪಾದಾಚಾರ್ಯ ವಿರಚಿತ ದೀಪಿಕಾಟೀಕಾ ಸಹಿತ 
			<ol>
				<li page="0001-0023">ಉತ್ತರಗೀತಾ ಪ್ರವಚನ (ಕನ್ನಡ ಅನುವಾದ)</li>
				<li page="0024-0036">ಅಥ ದ್ವಿತೀಯಾಧ್ಯಾಯ </li>
				<li page="0037-0041">ಅಥ ತೃತೀಯಾಧ್ಯಾಯ</li>
			</ol>
		</li>
	</ol>
</div>
