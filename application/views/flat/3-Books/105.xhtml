	<h1 class="title" data-language="kannada">ಶ್ರೀದೇವೀ ಸ್ತೋತ್ರಮಾಲಾ</h1>
	<ol>
		<li page="0003-0003">ಸ್ವಸ್ತಿವಾಚನ</li>
		<li page="0004-0004">ಪ್ರತಿಷ್ಠಾನದ ಅಧ್ಯಕ್ಷರ ನುಡಿ</li>
		<li page="0005-0007">ಅರಿಕೆ</li>
		<li page="0010-0011">ಶ್ರೀ ದೇವೀ ಸ್ತೋತ್ರಮ್</li>
		<li page="0012-0021">ಶ್ರೀ ಶ್ಯಾಮಲಾದಂಡಕಮ್</li>
		<li page="0022-0027">ಶ್ರೀ ಶ್ಯಾಮಲಾನವರತ್ನ ಮಾಲಿಕಾ</li>
		<li page="0028-0039">ಶ್ರೀ ಶಾರದಾದಂಡಕಮ್</li>
		<li page="0040-0045">ಶ್ರೀ ದೇವ್ಯಪರಾಧ ಕ್ಷಮಾಪಣ ಸ್ತೋತ್ರಮ್</li>
		<li page="0046-0051">ಶ್ರೀ ಕಮಲಜ ದಯಿತಾಷ್ಟಕಮ್</li>
		<li page="0052-0055">ಶ್ರೀ ಕಾಮಾಕ್ಷೀ ಸ್ತೋತ್ರಮ್</li>
