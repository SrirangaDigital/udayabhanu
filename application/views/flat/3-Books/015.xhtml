<div data-bcode="015">
	<h1 class="title" data-language="kannada">ಶ್ರಿರಾಮನಾಮಾವಲಿಃ</h1>
	<ol>
		<li page="0000e-0000f">ಪರಮಪೂಜ್ಯ ಶ್ರೀಶ್ರೀಗಳವರ ಅನುಗ್ರಹಸಂದೇಶ</li>
		<li page="0000g-0000g">ಪ್ರಕಾಶಕರ ನುಡಿ</li>
		<li page="0000i-0000o">ಪ್ರಸ್ತಾವನೆ</li>
		<li page="0001-0015">ಶ್ರೀರಾಮಚಂದ್ರಸಹಸ್ರನಾಮಸ್ತೋತ್ರಮ್</li>
		<li page="0016-0021">ಶ್ರೀರಾಮಚಂದ್ರಾಷ್ಟೋತ್ತರಶತನಾಮಸ್ತೋತ್ರಮ್</li>
		<li page="0022-0042">ಶ್ರೀರಾಮಚಂದ್ರಸಹಸ್ರನಾಮಾವಲಿಃ</li>
		<li page="0043-0045">ಶ್ರೀರಾಮಚಂದ್ರಾಷ್ಟೋತ್ತರಶತನಾಮಾವಲಿಃ</li>
		<li page="0046-0048">ಶ್ರೀರಾಮಭಜನಾವಲಿಃ</li>
	</ol>
</div>
