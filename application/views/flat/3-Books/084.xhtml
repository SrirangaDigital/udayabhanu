	<h1 class="title" data-language="kannada">ದಶಶ್ಲೋಕೀ</h1>
	<ol>
		<li page="0005-0005">ನಿವೇದನೆ</li>
		<li page="0007-00">ಶ್ರೀಶಂಕರಾಚಾರ್ಯರು
			<ol>
				<li page="0008-0009">ಅದ್ವೈತಸಿದ್ಧಾಂತ</li>
				<li page="0009-0010">ಆಚಾರ್ಯರಿಂದಾದ ಲೋಕೋಪಕಾರಗಳು</li>
				<li page="0010-0011">ಈಶ್ವರನು ಒಬ್ಬನೇ</li>
				<li page="0011-0012">ವಿಶ್ವಕುಟುಂಬ</li>
				<li page="0012-0014">ರಾಷ್ಟ್ರದ ಏಕತೆಯ ದೃಢೀಕರಣ</li>
				<li page="0014-0014">ಎರಡು ಉದ್ಧರಣಗಳು</li>
			</ol>
		</li>
		<li page="0015-0018">ಶ್ರೀ ಶಂಕರ ಭಗವತ್ಪಾದ ವಿರಚಿತ ದಶಶ್ಲೋಕೀ</li>
		<li page="0019-0032">ಶ್ರೀಶಂಕರಭಗವತ್ಪಾದಸ್ತುತಿಃ</li>
